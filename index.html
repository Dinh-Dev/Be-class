<title>Bí mật</title>

</head>

<div class="start" id="start">

    <div class="letter-decor ld3">🧸</div>
    <div class="typing" id="typing"></div>
    <div class="signature">— Tập thể 9A5</div>
</div>

<div class="final-box" id="finalBox">
    <img src="Be class.jpg" class="final-img">

</div>

</html>
